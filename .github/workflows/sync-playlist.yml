name: Sync YouTube Playlist

on:
  workflow_dispatch:
    inputs:
      max_videos:
        description: 'Maximum videos to process'
        required: false
        default: '10'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run playlist sync
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_PLAYLIST_ID: ${{ secrets.YOUTUBE_PLAYLIST_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || 'gemini-2.0-flash-exp' }}
          PROCESSING_MODE: 'transcript'
          MAX_VIDEOS_PER_RUN: ${{ github.event.inputs.max_videos || '10' }}
        run: npm run sync-playlist

      - name: Check for changes
        id: git-check
        run: |
          git add src/content/summaries/
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync playlist summaries

          Processed new video summaries from YouTube playlist.
          Netlify will auto-deploy these changes."
          git push
