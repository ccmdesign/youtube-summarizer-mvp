[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"
  # Disable smart detection (video summaries discuss API keys/tokens which trigger false positives)
  # Regular secret scanning for marked env vars is still active
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Also exclude Nuxt Content SQL dumps as a fallback
  SECRETS_SCAN_OMIT_PATHS = ".output/public/__nuxt_content/**,.netlify/functions-internal/**,**/sql_dump.txt"

# Netlify Functions for triggering sync
[functions]
  directory = "netlify/functions"

# Redirects for SPA fallback (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for caching static assets
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/summaries/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
