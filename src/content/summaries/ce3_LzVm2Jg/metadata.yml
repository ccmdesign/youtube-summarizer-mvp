title: I Let AI Argue About a Stock
description: >-
  We look at TradingAgents, a popular open-source GitHub project that simulates
  a trading firm using a team of AI agents.


  Instead of one AI model making a decision, this uses multiple specialized AI
  agents that analyze a stock from different angles like fundamentals,
  sentiment, technical analysis, bullish vs bearish research. They then debate
  before producing a final simulated trade decision.


