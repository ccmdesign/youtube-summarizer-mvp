title: How to Build a Product that Hits PMF on Day 1 | Granola, Christopher Pedregal
description: >-
  Meet Christopher Pedregal, the Co-founder and CEO of Granola.


  Granola is an AI note taking service that is being called "one of the most
  beloved AI products in Silicon Valley." But how do you build something that
  users are truly obsessed with?


  Christopher has a unique track record. Before Granola, he left Google to build
  a startup called Socratic. After Socratic was acquired by Google, he
  eventually left the tech giant a second time to build Granola AI.


  If you are building a product, especially an AI product, Christopher’s
  practical tips on how to talk to users will be very helpful. He built Granola
  as a product that had Product-Market Fit from Day 1 by mastering the art of
  user interviews. Do you want to know how to talk to users? This is the video
  for you.


  00:00 Intro

  01:42 Build the User's Best Friend

  05:50 The 50% Rule: Cut your product in half before Day 1

