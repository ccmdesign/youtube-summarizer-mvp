title: "Side Hustle King: 6 $60K/Mo Businesses Nobody's Doing"
description: >-
  In this episode, I sat down with Chris Koerner and we go through a set of
  approachable startup ideas that start low-friction but can scale if you get
  distribution right. We start with a potential “app ecosystem” opportunity
  around Facebook Marketplace, plus a product-studio framework that combines
  short-form video, AI, and 3D printing to validate “dumb” products via demand
  before you invest. We then jump to more grounded, local-first ideas—bike
  washing/maintenance subscriptions, bar anti-spike stickers, and even
  vending-machine concepts like “shiny rock” drops at trailheads. We close with
  a weird Pokémon-card “meme + supply control” play inspired by the Kabuto King,
  including Chris’s own collecting “big reveal.” From there, I dig into why
  PSA-style grading feels slow and expensive, and we workshop a more modern
  grading experience (including a livestream/packaging angle and an
  AI-from-photo approach).


  Timestamps

  00:00 – Intro

