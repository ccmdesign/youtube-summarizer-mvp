title: Former CIA Chief in Venezuela Explains Why Russia and China Are Terrified
description: >-
  Mike Baker speaks with Rick de la Torre, former Central Intelligence Agency
  Chief of Station in Caracas, about why Russia, China, and Iran have so much at
